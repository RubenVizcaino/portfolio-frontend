<header class="header">
  <h1>PORTFOLIO ● RUBÉN VIZCAÍNO RODRÍGUEZ</h1>
</header>

<main class="main-content">
  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Hola, soy un desarrollador frontend apasionado por el diseño moderno y el código limpio.</p>
  </section>

  <section id="proyectos">
    <h2>Proyectos</h2>
    <div class="proyectos-grid">
      <div class="proyecto-card" *ngFor="let proyecto of proyectos">
        <h3>{{ proyecto.titulo }}</h3>
        <p>{{ proyecto.descripcion }}</p>
        <a [href]="proyecto.link" target="_blank">Ver más</a>
      </div>
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>Puedes escribirme a <a href="mailto:tuemail&#64;ejemplo.com">tuemail&#64;ejemplo.com</a></p>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 Mi Portfolio</p>
</footer>
